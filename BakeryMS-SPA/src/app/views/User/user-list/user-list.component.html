<div class="card">
  <div class="card-header"><i class="fa fa-align-justify"></i> User List</div>
  <div class="card-body">
    <div class="row">
      <div class="input-group col-md-4 mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="icon-magnifier"></i></span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Search"
          autocomplete="off"
          [(ngModel)]="search"
        />
      </div>
      <div class="col-md-1">
        <button
          class="btn btn-pill btn-block btn-primary"
          (click)="addUser()"
          type="button"
        >
          Add
        </button>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Username</th>
          <th>First Name</th>
          <th>last Name</th>
          <th>Gender</th>
          <th>Last Active</th>
          <!-- <th>Created</th> -->
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | filter: search;let $index = index">
          <td>{{ user.username }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.lastActive | date: "medium" }}</td>
          <!-- <td>{{ user.created.toDateString }}</td> -->
          <td>
            <span *ngIf="user.status == true" class="badge badge-success"
              >Active</span
            >
            <span *ngIf="user.status == false" class="badge badge-secondary"
              >Deactive</span
            >
          </td>
          <td>
            <button class="btn btn-ghost-secondary" type="button">
              <i class="icon-pencil"></i>
            </button>
            <button class="btn btn-ghost-info" type="button">
              <i class="icon-info"></i>
            </button>
            <button
              (click)="deactivate($index)"
              class="btn btn-ghost-warning"
              type="button"
              popover="Deactivate"
              triggers="mouseenter:mouseleave"
            >
              <i class="icon-lock"></i>
            </button>
            <button (click)="delete($index)" class="btn btn-ghost-danger" type="button">
              <i class="icon-close"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
