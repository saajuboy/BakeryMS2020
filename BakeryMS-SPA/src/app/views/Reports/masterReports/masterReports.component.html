<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Master Reports
  </div>
  <div class="card-body">
    <div class="card">
      <div class="card-header">
        <div  class="input-group col-md-5">
          <select (change)="reportTypeChanged()" class="form-control" [(ngModel)]="reportType">
            <option [value]="0">Item Report</option>
            <option [value]="1">Supplier Report</option>
            <option [value]="2">Customer Report</option>
            <option [value]="3">Business Place Report</option>
            <option [value]="4">Unit Report</option>
            <option [value]="5">Item category Report</option>
          </select>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div *ngIf="showItemType" class="input-group col-md-3">
            <div class="input-group-prepend">
              <span class="input-group-text">&nbsp; Type</span>
            </div>
            <select class="form-control" [(ngModel)]="itemType">
              <option [value]="4">All</option>
              <option [value]="0">Production</option>
              <option [value]="1">Company</option>
              <option [value]="2">Raw</option>
            </select>
          </div>
          <div *ngIf="showWildCard" class="input-group col-md-3">
            <div class="input-group-prepend">
              <span class="input-group-text">&nbsp; WildCard</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="wildCard" />
          </div>
        </div>
      </div>
      <div class="card-footer d-flex">
        <button (click)="getReport()" class="btn btn-primary float-right">Print</button>
        <div class="col-md-1">
          <div *ngIf="loading" class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
