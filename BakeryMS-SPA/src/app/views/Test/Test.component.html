<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>code</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of testValues">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.code}}</td>
      <td>
        <span class="badge badge-success">{{item.description}}</span>
      </td>
    </tr>
  </tbody>
</table>
